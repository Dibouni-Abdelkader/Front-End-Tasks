<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coll Form</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="contact">

    <form action="" class="col">
      <div class="form-group">
        <label for="name" class="requred">userName</label>
        <input type="text" id="name" placeholder="type your name in english only " class="form-control">
        <span class="error">the field must be not empty</span>
      </div>
      <div class="form-group">
        <label for="password" class="requred">password</label>
        <input type="password" id="password" placeholder="type a complex password " class="form-control">
        <span class="error">the field must be not empty</span>
      </div>
      <div class="form-group">
        <label for="email" class="requred">email</label>
        <input type="text" id="email" placeholder="type a valid email" class="form-control">
        <span class="error">the field must be not empty</span>
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input type="phone" id="phone" class="form-control">

      </div>
      <div class="form-group">
        <button class="btn">register</button>
      </div>
    </form>

  </div>
  <script src="main.js"></script>
</body>

</html>
